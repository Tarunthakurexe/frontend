<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<title>To Do List</title>
<body>
    <div class="css-container">
        <div>
            <img src="image/logo.png" width="40" height="50">
        </div>
        <div>
           <p class="css-title">To-Do List</p>
        </div>
    </div>
    
    <div class="todo-css-grid">
        <input type="text" placeholder="Please enter task" class="js-query-selector css-name-input">
        <input type="date" class="js-date-input css-date-input">
        <button onclick="addTodo()" class="css-add-button">Add</button>
    </div>
    <div class="js-todo css-grid"></div>
    <script src="main.js"></script>
</body>
